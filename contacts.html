  <body>
    <header>
      <!--LOGO-->
      <div class="logo">
        <a href="index.html">
          <img src="images/SquareEyes_Logo.png" alt="Logo" />
        </a>
      </div>
      <!--SEARCH BAR-->
      <div class="search">
        <input type="text" placeholder="search" />
        <div class="searchnav">
          <label for="searchicon"><i class="fa fa-search"></i> </label>
        </div>
      </div>
      <!--NAVIGATION-->
      <nav class="hamnav">
        <!--HAMBURGER ICON-->
        <label for="hamburger"><i class="fa fa-bars"></i></label>
        <input type="checkbox" id="hamburger" />
        <!--NAVIGATION ITEMS-->
        <ul class="hamitems">
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Producers</a></li>
          <li><a href="movie-list.html">Movies</a></li>
          <li><a href="contacts.html">Contacts</a></li>
        </ul>
      </nav>
      <!--CTA-BUTTONS-->
      <div class="cta">
        <button class="cta-login" onclick="window.location.href='login.html'">Login</button>
        <button class="cta-signup" onclick="window.location.href='signup.html'">Sign Up</button>
      </div>
    </header>
    <main>
      <div class="contacts--container">
        <div class="contacts--body">
          <h1>Contact Us</h1>
          <form id="contactForm">
            <div>
              <label>
                Name or Username (required)
                <input name="name" id="name" />
              </label>
              <div class="form-error" id="nameError">Please enter your name</div>
            </div>
            <div>
              <label>
                Email (required)
                <input name="email" id="email" />
              </label>
              <div class="form-error" id="emailError">Please enter a valid email address</div>
            </div>
            <div>
              <label>
                Subject (minimum 10 characters)
                <input name="subject" id="subject" />
              </label>
              <div class="form-error" id="subjectError">Please enter a valid length</div>
            </div>
            <button class="submit">Submit</button>
          </form>
          <script src="../js/contacts.js"></script>
        </div>
      </div>
    </main>
